#Turn on ip forwarding
net.ipv4.ip_forward=1
net.ipv6.conf.all.forwarding=1

# IPv4 Neighbor params
net.ipv4.neigh.default.base_reachable_time_ms=3600000
net.ipv4.neigh.default.retrans_time_ms=2000
net.ipv4.neigh.default.mcast_solicit=5
net.ipv4.neigh.default.gc_stale_time=3600
net.ipv4.neigh.default.gc_interval=3600
net.ipv4.neigh.default.gc_thresh1=4096
net.ipv4.neigh.default.gc_thresh2=143360
net.ipv4.neigh.default.gc_thresh3=286720
net.ipv4.neigh.default.app_solicit=1
net.ipv4.neigh.default.delay_first_probe_time=1
net.ipv4.conf.default.arp_announce=2
net.ipv4.conf.default.arp_notify=1
net.ipv4.conf.default.arp_ignore=1

# IPv6 Neighbor params
net.ipv6.neigh.default.base_reachable_time_ms=3600000
net.ipv6.neigh.default.retrans_time_ms=2000
net.ipv6.neigh.default.mcast_solicit=5
net.ipv6.neigh.default.gc_stale_time=3600
net.ipv6.neigh.default.gc_interval=3600
net.ipv6.neigh.default.gc_thresh1=4096
net.ipv6.neigh.default.gc_thresh2=143360
net.ipv6.neigh.default.gc_thresh3=286720
net.ipv6.neigh.default.delay_first_probe_time=1
net.ipv6.conf.default.ndisc_notify=1
net.ipv6.neigh.default.app_solicit=1
